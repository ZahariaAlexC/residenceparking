<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
Register Residents
<form action="register-action">
    <br>
    <div class="mb-3">
        <label for="firstName" class="form-label">FirstName</label>
        <input type="text" name="firstName" class="form-control" id="firstName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">LastName</label>
        <input type="text" name="lastName" class="form-control" id="lastName">
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
        <label for="block" class="form-label">Block</label>
        <input type="text" name="block" class="form-control" id="block">
    </div>
    <div class="mb-3">
        <label for="scale" class="form-label">Scale</label>
        <input type="text" name="scale" class="form-control" id="scale">
    </div>
    <div class="mb-3">
        <label for="apartment" class="form-label">Apartment</label>
        <input type="text" name="apartment" class="form-control" id="apartment">
    </div>
    <div class="mb-3">
        <label for="registrationNumber" class="form-label">registrationNumber</label>
        <input type="text" name="registrationNumber" class="form-control" id="registrationNumber">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p th:text="${error}"></p>
</body>
</html>
