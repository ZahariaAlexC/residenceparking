<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: #ADD8E6">
<nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard Menu</a>
        <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Visitors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Residential Complex Regulation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">LogOut</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<label>
    Username Information
</label>
<br>
<br>
<form th:each="info: ${userInformation}" action = "update-information">
    <label for="id">User's id:</label>
    <input type="text" id="id"  th:value="${info.id}" readonly = "readonly">
    <label for="fname">First Name:</label>
    <input type="text" id="fname"  th:value="${info.firstName}" readonly = "readonly">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname"  th:value="${info.lastName}" readonly = "readonly">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${info.username}"><br>
    <label for="block">Block:</label>
    <input type="text" id="block"  th:value="${info.block}" readonly = "readonly">
    <label for="scale">Scale:</label>
    <input type="text" id="scale"  th:value="${info.scale}" readonly = "readonly">
    <label for="apartment">Apartment:</label>
    <input type="text" id="apartment"  th:value="${info.apartment}" readonly = "readonly">
    <label for="registerPlate">Registration Plate:</label>
    <input type="text" id="registerPlate" name="registerPlate" th:value="${info.residentsCars.registrationNumber}"><br>
<br>
    <div>
        <button type="submit" class="btn btn-primary">Update Information</button>
    </div>
</form>
</body>
</html>
