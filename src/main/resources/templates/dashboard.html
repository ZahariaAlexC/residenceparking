<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: #ADD8E6">
<nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dasboard Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Visitors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Residential Complex Regulation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">LogOut</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<label>
    Username Information
</label>
<br></br>

<br>
<div class="row">
    <div class="col">
        <input type="text" class="form-control" name = "firstName" placeholder="First name" aria-label="First name" readonly="readonly">
    </div>
    <div class="col">
        <input type="text" class="form-control" name="lastName" placeholder="Last name" aria-label="Last name" readonly="readonly">
    </div>
    <div class="col">
        <input type="text" class="form-control" name = "username"placeholder="Username" aria-label="username">
    </div>
</div>
<div class="row">
    <div class="col">
        <input type="text" class="form-control" name= "block" placeholder="Block" aria-label="Block" readonly="readonly">
    </div>
    <div class="col">
        <input type="text" class="form-control" name = "scale"placeholder="Scale" aria-label="Scale" readonly="readonly">
    </div>
    <div class="col">
        <input type="text" class="form-control" name="apartment"placeholder="Apartment" aria-label="apartment" readonly="readonly">
    </div>
    <div class="col">
        <input type="text" class="form-control" name="registrationNumber"placeholder="Registration Number" aria-label="registrationNumber">
    </div>
</div>
</body>
</html>
